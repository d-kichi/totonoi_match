default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV["LOCAL_DATABASE_URL"] %>

test:
  <<: *default
  url: <%= ENV["LOCAL_DATABASE_URL"] %>

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] || ENV["LOCAL_DATABASE_URL"] %>
